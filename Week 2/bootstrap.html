<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <h1>Hello</h1>
      <div class="row">
        <div class="col-6">SheCodes</div>
        <div class="col-6">SheCodes+</div>
        <div class="row">
          <div class="col-4">Front-end</div>
          <div class="col-4">Design</div>
          <div class="col-4">Back-end</div>
        </div>
        <div class="col-6">SheCodes Express</div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          src="https://images.unsplash.com/photo-1702200296347-97fbdfe3840c?q=80&w=1665&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Weather</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="https://unsplash.com/" class="btn btn-primary"
            >Go somewhere</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
